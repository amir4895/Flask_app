{% extends "base.html" %}
    {% block authentication %}
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header">
                {% block title %}
                  <a class="navbar-brand" href="#">Amir App - main page</a>
                {% endblock %}
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <form class="navbar-form navbar-right" role="form">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for ('logout')}}" class="btn btn-success" role="button">log out</a>
                        {% else %}
                            <a href="{{ url_for ('login')}}" class="btn btn-success" role="button">log in</a>
                            <a href="{{ url_for ('signup')}}" class="btn btn-success" role="button">signup</a>
                        {% endif %}
                  </form>
                </div>
              </div>
        </nav>
    {% endblock %}
